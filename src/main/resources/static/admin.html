<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-vertical-menu.css">
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <title>Admin</title>
</head>
<style type="text/css">
    label{
        margin-left: 30px;
    }
    span{
        font-size: 25px;
    }

    .navbar{
        position:fixed !important;
    }
</style>
<script>
    angular.module('console',['ngRoute'])
            .config(['$routeProvider', function($routeProvider){
                $routeProvider
                        .when('/student',{templateUrl:'adminstudent.html'})
                        .when('/teacher',{templateUrl:'adminteacher.html'})
                        .when('/overview',{templateUrl:'adminoverview.html'})
                        .otherwise({redirectTo:'/'});
            }]);
    function overview(){
        window.location.href="#/overview"
    }
    function student() {
        window.location.href="#/student"
    }
    function teacher() {
        window.location.href="#/teacher"
    }
</script>
<body ng-app='console'>
<nav class="navbar navbar-vertical-left">
    <ul class="nav navbar-nav">
        <li>
            <a onclick="overview()">
                <span class="glyphicon glyphicon-home"></span>
                <label>信息概览</label>
            </a>
        </li>
        <li>
            <a onclick="student()">
                <span class="glyphicon glyphicon-list-alt"></span>
                <label>学生用户</label>
            </a>
        </li>
        <li>
            <a onclick="teacher()">
                <span class="glyphicon glyphicon-user"></span>
                <label>教师用户</label>
            </a>
        </li>
    </ul>
</nav>
<div id="main" ng-view>
</div>
</body>
</html>
