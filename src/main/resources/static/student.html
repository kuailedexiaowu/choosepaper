<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-route.js"></script>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-vertical-menu.css">
    <title>Student</title>
</head>
<style type="text/css">
    label{
        margin-left: 30px;
    }
    span{
        font-size: 25px;
    }

    .navbar{
        position:fixed !important;
    }
</style>
<script>

    angular.module('console',['ngRoute'])
            .config(['$routeProvider', function($routeProvider){
                $routeProvider
                        .when('/info',{templateUrl:'studentinfo.html'})
                        .when('/paper',{templateUrl:'studentpaper.html'})
                        .when('/overview',{templateUrl:'studentoverview.html'})
                        .when('/mytopic',{templateUrl:'mytopic.html'})
                        .when('/topic',{templateUrl:'topic.html'})
                        .otherwise({redirectTo:'/'});
            }]);
    function overview(){
        window.location.href="#/overview"
    }
    function info() {
        window.location.href="#/info"
    }
    function paper() {
        window.location.href="#/paper"
    }
    function mytopic() {
        window.location.href="#/mytopic"
    }
    function topic() {
        window.location.href="#/topic"
    }
</script>
<body ng-app='console'>
<nav class="navbar navbar-vertical-left">
    <ul class="nav navbar-nav">
        <li>
            <a onclick="overview()">
                <span class="glyphicon glyphicon-home"></span>
                <label>信息概览</label>
            </a>
        </li>
        <li>
            <a onclick="paper()">
                <span class="glyphicon glyphicon-list-alt"></span>
                <label>我的论文</label>
            </a>
        </li>
        <li>
            <a onclick="info()">
                <span class="glyphicon glyphicon-user"></span>
                <label>用户信息</label>
            </a>
        </li>
        <li>
            <a onclick="mytopic()">
                <span class="glyphicon glyphicon-edit"></span>
                <label>我的帖子</label>
            </a>
        </li>
        <li>
            <a onclick="topic()">
                <span class="glyphicon glyphicon-globe"></span>
                <label>信息交流</label>
            </a>
        </li>
    </ul>
</nav>
<div id="main" ng-view>
</div>
</body>
</html>
